<ion-view view-title="Contate {{vm.name}}">
	<ion-content>
    <div class="list-card">

      <div class="item">
        <h2>{{vm.name}}</h2>
        <h3>{{vm.description}}</h3>
      </div>

      <div class="item item-body">
        <img class="full-image" src="{{vm.pictures}}">
        <p>
          <a href="tel:{{vm.phoneNumber}}" class="subdued"><button class="button icon-left ion-android-call button-positive"> Ligar</button></a>
          <a href="#" ng-click="vm.openWhatsapp()" class="subdued"><button class="button icon-left ion-social-whatsapp-outline button-positive"> Zap</button></a>
          <a href="#" class="subdued" ng-click="vm.getDirections()"><button class="button icon-left ion-location button-calm"> Mapa</button></a>
        </p>
      </div>

		<div class="list card">
			<!--<a href="tel:{{vm.phoneNumber}}" class="item item-icon-left">
				<i class="icon ion-ios-telephone"></i>
				Call us
			</a>-->

			<a class="item item-icon-left" ng-click="vm.sendEmail()">
				<i class="icon ion-email"></i>
				Envie-nos um Email
			</a>

			<!--<a href="#" class="item item-icon-left" ng-click="vm.getDirections()">
				<i class="icon ion-compass"></i>
				Find us / Get directions
			</a>-->

			<a ng-click="vm.openFacebookPage()" class="item item-icon-left">
				<i class="icon ion-social-facebook"></i>
				Visite-nos no Facebook
			</a>

		</div>
    </div>
	</ion-content>
</ion-view>
